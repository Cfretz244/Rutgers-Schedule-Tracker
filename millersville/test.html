                <!--  Hide from non-JavaScript enabled browsers 
                function isAlpha(c) {
                    return (((c >= 'a') && (c <= 'z')) || ((c >= 'A') && (c <= 'Z')));
                }
function isDigit(c) {
    return ((c >= '0') && (c <= '9'));
}
function isAlphanum(c) {
    return (isAlpha(c) || isDigit(c));
}
function ValidFormat(testVal, valType) {
    var dotFound=false;
    for (i=0; i<testVal.length; i++) {
        if ((valType=='currency') && (testVal.charAt(i)=='.')) {
            if (dotFound)
            {return false}
            else
            {dotFound=true}
        }
        else {
            if (valType=='alphanum') {
                if (!isAlphanum(testVal.charAt(i)))
                {return false}
            }
            if (valType=='alpha') {
                if (!isAlpha(testVal.charAt(i)))
                {return false}
            }
            if (valType=='integer' || valType=='currency') {
                if (!isDigit(testVal.charAt(i)))
                {return false}
            }
        }
    }
    return true
}
function ValidateData() {
    var submit_ind = true; var BeginString = '<HTML><HEAD><TITLE>Data Entry Problems Found<\/TITLE><LINK REL="stylesheet" HREF="/css/web_defaultapp.css" TYPE="text/css"><\/HEAD><BODY class="validationbody">'; var EndString = '<P><FORM METHOD=POST><DIV class="validationdiv"><INPUT TYPE=button VALUE=OK onClick="window.close()"><\/DIV><\/FORM><\/BODY><\/HTML>'; var NullStartString = 'The following field(s) are required. Please enter a value into: <P><UL>'; var NullEndString = '<\/UL>'; var NullString = ''; var LengthStartString = 'Errors were found with the length of the following field(s): <P><UL>'; var LengthEndString = '<\/UL>'; var LengthString = ''; var FormatStartString = 'Please check the format of the following fields: <P><UL>'; var FormatEndString = '<\/UL>'; var FormatString = ''; var ValueStartString = 'Please check the value of the following fields: <P><UL>'; var ValueEndString = '<\/UL>'; var ValueString = ''; var null_errors = false; var length_errors = false; var format_errors = false; var value_errors = false; var tempNumValue; var tempStrValue; var t_height = 150; if (document.valform.param1.value=='')   {NullString += '<LI>Department';     t_height += 20;    null_errors=true;     submit_ind=false} if (document.valform.param2.value=='')   {NullString += '<LI>Levl';     t_height += 20;    null_errors=true;     submit_ind=false} if (submit_ind == true)    {return true} else    if (length_errors)        {t_height += 50}    if (format_errors)        {t_height += 50}    if (value_errors)        {t_height += 50}    {alertWin=window.open('','', 'toolbar=no,status=no,width=300,scrollbars=yes,height=' + t_height);    alertWin.document.open('text\/html');     alertWin.document.write(BeginString);     if (null_errors)        {alertWin.document.write(NullStartString, NullString, NullEndString)}    if (length_errors)        {alertWin.document.write(LengthStartString, LengthString, LengthEndString)}    if (value_errors)        {alertWin.document.write(ValueStartString, ValueString, ValueEndString)}    if (format_errors)        {alertWin.document.write(FormatStartString, FormatString, FormatEndString)}    alertWin.document.write(EndString);     alertWin.document.close();     return false}
}
